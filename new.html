

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed</title>
    <link rel="stylesheet" href="new.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Social Media Feed</h1>
        </header>
        
        <div class="feed">
            <div class="post">
                <div class="user-info">
                    <img src="https://via.placeholder.com/50" alt="User" class="user-img">
                    <div class="user-details">
                        <h3>@username</h3>
                        <p>2 hours ago</p>
                    </div>
                </div>
                <p class="post-text">Loving the weather today! #sunny #goodvibes</p>
                <img src="https://via.placeholder.com/400x300" alt="Post Image" class="post-img">
                <div class="actions">
                    <span>❤️ 200</span>
                    <span>💬 50</span>
                    <span>🔁 30</span>
                </div>
            </div>

            <div class="post">
                <div class="user-info">
                    <img src="https://via.placeholder.com/50" alt="User" class="user-img">
                    <div class="user-details">
                        <h3>@anotheruser</h3>
                        <p>4 hours ago</p>
                    </div>
                </div>
                <p class="post-text">Just finished a great workout! 💪 #fitness #motivation</p>
                <img src="https://via.placeholder.com/400x300" alt="Post Image" class="post-img">
                <div class="actions">
                    <span>❤️ 320</span>
                    <span>💬 80</span>
                    <span>🔁 45</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
